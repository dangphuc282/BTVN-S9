<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>All Your Style</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Hero Background Image (ở dưới cùng) -->
  <div class="hero-background">
    <img src="https://png.pngtree.com/background/20230513/original/pngtree-dress-shop-offering-in-a-red-and-orange-color-fashion-showroom-picture-image_2507152.jpg">
  </div>

  <!-- Hero Section -->
  <section class="hero">

    <!-- Navbar -->
    <header class="header">
      <div class="logo">Praoud</div>
      <nav class="nav">
        <a href="#">Home</a>
        <a href="#">Shop</a>
        <a href="#">Features</a>
        <a href="#">Pricing</a>
      </nav>
      <button class="btn dark">Contact Us</button>
    </header>

    <!-- Main Content -->
    <div class="hero-content">
      <div class="hero-text">
        <h1>All Your Style<br><strong>Are Here</strong></h1>
        <p>This e-commerce website is a platform where you can order or purchase electronic items. You can also find different items.</p>
        <div class="hero-buttons">
          <button class="btn orange">Explore Now</button>
          <button class="btn video">▶ Watch a Video</button>
        </div>
      </div>

      <div class="hero-stats">
        <div class="stat"><strong>1332</strong><br>Year</div>
        <div class="stat"><strong>28</strong><br>Bids so far</div>
        <div class="stat"><strong>United</strong><br>Origin</div>
      </div>
    </div>
  </section>

  <!-- Search Filters -->
  <section class="search-filter">
    <select><option>Location</option></select>
    <select><option>Date</option></select>
    <select><option>Year</option></select>
    <select><option>Type</option></select>
    <button class="btn orange">Search</button>
  </section>

  <!-- Testimonial Section -->
  <section class="testimonial">
    <div class="testimonial-video">
      <img src="https://product.hstatic.net/200000503583/product/bo-lung-nu__2__09b3a66dee8a42d9bf61c79a2d14de01.jpg" />
      <div class="play-btn">▶</div>
    </div>
    <div class="testimonial-quote">
      <p><strong>“Our experience to always update the latest stayles”</strong></p>
    </div>
  </section>

</body>
</html>
